{% extends 'base.html' %} {% block content %}


<div class="row">
    <div class="col-md-6 text-left">
        <form action="{{url_for('algorithms.new_code') }}" method="POST" enctype="multipart/form-data" class="col s12" id="add_template">
            <div class="card" id="title_card">
                <div class="col-md-6 text-left">
                    <h3>Add Template:</h3>
                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="input-field col s12" id="field">
                        <i class="material-icons prefix">assignment</i>
                        <input id="name" name="name" type="text" class="validate" required>
                        <label for="icon_prefix">Choose a name</label>
                    </div>
                </div>
                <div class="row"></div>
                <div class="row">
                    <div class="input-field col s12" id="field">
                        <div class="col-md-3 text-left">
                            <i class="material-icons prefix" style="display:inline">storage</i>
                            <h3 style="margin-left: 30px; display:inline; backgroud-color: grey;">Add .py file:</h3>
                        </div>
                        <div class="col-md-1 text-left">
                            <input type="file" name="inputFile">
                        </div>
                    </div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row"></div>
                    <div class="row">
                        <button class="btn waves-effect waves-light" type="submit" name="action" id="navigation">ADD TEMPLATE</button>
                    </div>
                </div>
            </div>
        </form>
    </div>
</div>





{% endblock %}
